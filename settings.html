<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css">
  <link rel="stylesheet" href="node_modules/toastr/build/toastr.min.css">
  <title>Purchase Verifier - Tool for Envato Market Authors</title>
</head>
<body>
  <section class="section">
    <div class="container">
      <div class="block">
        <a class="button is-link" id="back">Back</a>
      </div>
      <h1 class="title">Settings</h1>
      <h2 class="subtitle">
          Login to <a href="https://build.envato.com/">Envato API</a> to generate a <strong>Personal Token</strong> with "View your items' sales history" permission. Enter the Personal Token you received into the following field and press Save button.
      </h2>
      <div class="field is-grouped">
        <p class="control is-expanded">
          <input class="input" type="text" id="personal-token" placeholder="Enter your Personal Token">
        </p>
        <p class="control">
          <a class="button is-info" id="save">
            Save
          </a>
        </p>
      </div>
    </div>
  </section>

  <!-- You can also require other files to run in this process -->
  <script src="./settings.js"></script>
</body>
</html>
