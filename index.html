<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css">
  <link rel="stylesheet" href="node_modules/toastr/build/toastr.min.css">
  <title>Purchase Verifier - Tool for Envato Market Authors</title>
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title">Purchase Verifier</h1>
      <h2 class="subtitle">
       Enter <strong>Purchase Code</strong> you want to verify and click Verify button.
      </h2>
      <div class="field is-grouped">
        <p class="control is-expanded">
          <input class="input" type="text" id="purchase-code" placeholder="Verify Purchase Code">
        </p>
        <p class="control">
          <a class="button is-info" id="verify">
            Verify
          </a>
          <a class="button is-link" id="settings">Settings</a>
        </p>
      </div>
      
      <table class="table" id="info">
          <tr>
            <td>Item</td>
            <td id="item">SMS Gateway</td>
          </tr>
          <tr>
            <td>Buyer</td>
            <td id="buyer">rbsoft</td>
          </tr>
          <tr>
            <td>Sold At</td>
            <td id="sold-at">5/30/2019</td>
          </tr>
          <tr>
            <td>Support Entitlement</td>
            <td id="support-entitlement">159 Days Remaining</td>
          </tr>
        </table>
    </div>
  </section>
  <!-- You can also require other files to run in this process -->
  <script src="./index.js"></script>
</body>
</html>
